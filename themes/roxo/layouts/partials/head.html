<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>
  <meta 
    name="description" 
    content="Türk Eğitim Derneği'nin burs sistemine dahil olan ve Ankara'da öğrenimini sürdüren üniversite öğrencilerinden oluşan projenin amacı, 7'den 70'e herkesin ilgisini çekecek içerikleri oluşturmak, tasarlamak, bu sayede tanınırlığını arttırmak ve öğrencilerin kendini geliştireceği bir ortam oluşturmaktır."
  >
  <link rel="canonical" href="https://aidiyet.org/" />
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="AİDİYET | Türkiye'nin Kalbindeki Meşaleler" />
  <meta property="og:image" content="https://aidiyet.org/images/bultenler/1.png" />
  <meta property="og:url" content="https://aidiyet.org/" />
  <meta property="og:site_name" content="AİDİYET" />
  <meta 
    property="og:description" 
    content="Türk Eğitim Derneği'nin burs sistemine dahil olan ve Ankara'da öğrenimini sürdüren üniversite öğrencilerinden oluşan projenin amacı, 7'den 70'e herkesin ilgisini çekecek içerikleri oluşturmak, tasarlamak, bu sayede tanınırlığını arttırmak ve öğrencilerin kendini geliştireceği bir ortam oluşturmaktır."
  >

  <meta name="twitter:title" content="AİDİYET | Türkiye'nin Kalbindeki Meşaleler" />
  <meta name="twitter:image" content="https://aidiyet.org/images/bultenler/1.png" />
  <meta 
    name="twitter:description" 
    content="Türk Eğitim Derneği'nin burs sistemine dahil olan ve Ankara'da öğrenimini sürdüren üniversite öğrencilerinden oluşan projenin amacı, 7'den 70'e herkesin ilgisini çekecek içerikleri oluşturmak, tasarlamak, bu sayede tanınırlığını arttırmak ve öğrencilerin kendini geliştireceği bir ortam oluşturmaktır."
  >

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{ hugo.Generator }}

  {{ "<!-- Bootstrap -->" | safeHTML }}
  {{ $bootstrap := resources.Get "css/bootstrap.css" | minify }}
  <link rel="stylesheet" href="{{ $bootstrap.Permalink }}" />
  {{ "<!-- font-awesome -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | absURL }}" />
  {{ "<!-- Main Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ "images/favicon.png" | absURL }}" type="image/x-icon" />
  <link rel="icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W6FPMKZ4RB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-W6FPMKZ4RB');
  </script>
</head>
