title   : Biz Kimiz
subtitle: >
  Türkiye’nin modernleşmesi için eğitimin vazgeçilmez önemine inanmış olan Büyük Önder Atatürk, 1 Kasım 1925'te Türkiye Büyük Millet Meclisinin açılışında yaptığı konuşmada, eğitimde hedeflenen seviyeye ulaşmak için özel girişimin çalışmalarına ihtiyaç olduğunu dile getirmiş ve topluma çağrıda bulunmuştur. Türk Eğitim Derneği, bu temel vizyon doğrultusunda, Atatürk’ün ve Türkiye Cumhuriyeti’ni kuran kadroların öncülüğünde 31 Ocak 1928 tarihinde doğmuş ve 12 Aralık 1939 tarihli Bakanlar Kurulu Kararı ile Kamuya Yararlı Dernek statüsü edinmiştir. İlk adı "Türk Maarif Cemiyeti" olan derneğimiz, 1946 yılından itibaren, "Türk Eğitim Derneği" adı altında çalışmalarını başarıyla sürdürmektedir.
  Derneğimiz, köklü bir sivil toplum kuruluşu olarak kurulduğu günden beri eğitim alanında faaliyet göstermekte; aynı zamanda yeterli maddi olanağa sahip olmayan başarılı çocukların eğitimlerini desteklemekte ve Türk eğitim sistemine maddi ve bilimsel katkılar sağlamaktadır.
  Derneğin ilk tüzüğünde yer alan “Cemiyet, siyasi hiçbir gaye gütmeyip, sadece memleket gençliğinin tahsil ve terbiyesine yardım ile iştigal eyler” olarak ifade edilen temel amaç, bugün de geçerliliğini korumaktadır. Türk Eğitim Derneği, dün de bugün de bu ilkeye sadık kalarak çalışmalarını yürütmektedir.
