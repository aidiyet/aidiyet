title   : "AİDİYET HAKKINDA GÖRÜŞLER"
subtitle: "Okuyucularımızın bizler ve içeriklerimiz hakkındaki yorumlarına göz atın."
testimonial_item :
  - thumb : "images/testimonial/mark.jpg"
    name  : "Mark Zuckerberg"
    company_position: "CEO, Meta"
    quote : > 
            "Hayatımda gördüğüm en iyi içerikler bu sitede, keşke benim de bu kalitede bir sitem olsaydı. Her gün akşam uyumadan bültenlere göz atıyorum." 

  - thumb : "images/testimonial/jeff.jpg"
    name  : "Jeff Bezos"
    company_position: "Yatırımcı"
    quote : > 
            "Binlerce makale okudum, bülten inceledim, ancak böylesine içten ve samimi olanıyla karşılaşmadım. İnanıyorum ki Aidiyet çok daha iyi yerlere gelecek." 

  - thumb : "images/testimonial/rock.jpg"
    name  : "Dwayne Johnson"
    company_position: "Oyuncu"
    quote : > 
            "Sabah sporumu yaparken, akşam keyif çatarken telefonumda her zaman Aidiyet açık olur. Keşke sürekli yeni içerik eklense, canım sıkılıyor." 

  - thumb : "images/testimonial/geralt.jpg"
    name  : "Rivialı Geralt"
    company_position: "Efsunger"
    quote : > 
            "Yaratık avlamaktan zaman buldukça bültenleri okuyorum. Çok yakında yaratıklar ve nasıl öldürülecekleri hakkında içerik yazacağım, takipte kalın." 

  - thumb : "images/testimonial/freeman.jpg"
    name  : "Morgan Freeman"
    company_position: "Oyuncu"
    quote : > 
            "Her bir içeriği okuduktan sonra ne kadar emek harcandığını ve titizlikle oluşturulduğunu hisediyorum. Böyle devam edin çocuklar." 

  - thumb : "images/testimonial/kojima.jpg"
    name  : "Hideo Kojima"
    company_position: "Video oyunu tasarımcısı"
    quote : > 
            "Oyunlarımda hiçbir zaman ulaşamayacağım düzeyde samimiyet, haz ve eğlence bu içeriklerde saklı. Bunu nasıl yaptıklarını öğrenmeliyim." 